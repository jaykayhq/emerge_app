<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emerge â€” Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #1a0e33 0%, #2A1B4E 40%, #3d2570 100%);
      color: #e8e0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .offline-container {
      max-width: 480px;
      animation: fadeIn 0.6s ease-out;
    }

    .flame-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      opacity: 0.7;
      animation: pulse 2s ease-in-out infinite;
    }

    .flame-icon svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #f0a040, #e06040);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0.85;
      margin-bottom: 2rem;
    }

    .retry-btn {
      background: linear-gradient(135deg, #6c3cb0, #9b59b6);
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(108, 60, 176, 0.4);
    }

    .retry-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(108, 60, 176, 0.5);
    }

    .retry-btn:active {
      transform: translateY(0);
    }

    .hint {
      margin-top: 2rem;
      font-size: 0.85rem;
      opacity: 0.5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="flame-icon">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M50 10 C35 30, 20 50, 25 70 C28 82, 38 92, 50 95 C62 92, 72 82, 75 70 C80 50, 65 30, 50 10Z"
              fill="url(#flameGrad)" opacity="0.9"/>
        <path d="M50 35 C42 48, 35 58, 38 72 C40 80, 45 88, 50 90 C55 88, 60 80, 62 72 C65 58, 58 48, 50 35Z"
              fill="url(#innerFlame)" opacity="0.85"/>
        <defs>
          <linearGradient id="flameGrad" x1="50" y1="10" x2="50" y2="95" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#f0a040"/>
            <stop offset="0.5" stop-color="#e06040"/>
            <stop offset="1" stop-color="#9b3060"/>
          </linearGradient>
          <linearGradient id="innerFlame" x1="50" y1="35" x2="50" y2="90" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#fff4b0"/>
            <stop offset="0.5" stop-color="#f0a040"/>
            <stop offset="1" stop-color="#e06040"/>
          </linearGradient>
        </defs>
      </svg>
    </div>

    <h1>Your Flame Awaits</h1>
    <p>
      You're currently offline, but your progress is safe.
      Reconnect to continue your journey of emergence.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>

    <p class="hint">Your cached content may still be available</p>
  </div>
</body>
</html>
