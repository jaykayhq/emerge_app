<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="athleteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35"/>
      <stop offset="100%" style="stop-color:#F7931E"/>
    </linearGradient>
    <radialGradient id="athleteGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="#FFF5EB"/>

  <!-- Energy Glow -->
  <circle cx="256" cy="256" r="200" fill="url(#athleteGlow)"/>

  <!-- Dynamic Motion Lines -->
  <g stroke="#FF6B35" stroke-width="3" opacity="0.4">
    <line x1="100" y1="200" x2="180" y2="200"/>
    <line x1="90" y1="220" x2="170" y2="220"/>
    <line x1="332" y1="200" x2="412" y2="200"/>
    <line x1="342" y1="220" x2="422" y2="220"/>
  </g>

  <!-- Athletic Silhouette -->
  <g transform="translate(156, 106)">
    <!-- Head -->
    <circle cx="100" cy="50" r="40" fill="url(#athleteGrad)"/>

    <!-- Torso - Athletic Build -->
    <path d="M60 100 Q100 90 140 100 L150 200 Q100 210 50 200 Z" fill="url(#athleteGrad)"/>

    <!-- Arms - Dynamic Pose -->
    <path d="M60 110 Q30 140 20 180 Q25 185 35 180 Q50 150 60 130" fill="url(#athleteGrad)"/>
    <path d="M140 110 Q170 140 180 180 Q175 185 165 180 Q150 150 140 130" fill="url(#athleteGrad)"/>

    <!-- Legs - Strong/Stance -->
    <path d="M70 200 Q65 260 60 320 L80 320 Q85 260 90 200" fill="url(#athleteGrad)"/>
    <path d="M110 200 Q115 260 120 320 L140 320 Q135 260 130 200" fill="url(#athleteGrad)"/>
  </g>

  <!-- Vitality Symbol (Heart/Health) -->
  <g transform="translate(376, 376)">
    <circle cx="0" cy="0" r="40" fill="#FF6B35" opacity="0.2"/>
    <path d="M0 -15 C-10 -25 -25 -15 -25 0 C-25 15 0 30 0 30 C0 30 25 15 25 0 C25 -15 10 -25 0 -15" fill="#FF6B35"/>
  </g>

  <!-- Text Label -->
  <text x="256" y="470" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FF6B35" text-anchor="middle">THE ATHLETE</text>
</svg>