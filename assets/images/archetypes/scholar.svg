<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="scholarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495E"/>
      <stop offset="100%" style="stop-color:#2C3E50"/>
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F39C12"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="#EBF5FB"/>

  <!-- Knowledge Particles -->
  <g fill="#F39C12" opacity="0.4">
    <text x="100" y="120" font-size="20">α</text>
    <text x="400" y="100" font-size="18">β</text>
    <text x="80" y="380" font-size="22">∑</text>
    <text x="420" y="400" font-size="16">∞</text>
    <text x="50" y="250" font-size="14">π</text>
    <text x="450" y="280" font-size="20">Ω</text>
  </g>

  <!-- Scholar Figure -->
  <g transform="translate(156, 106)">
    <!-- Head -->
    <circle cx="100" cy="50" r="40" fill="url(#scholarGrad)"/>

    <!-- Glasses -->
    <circle cx="85" cy="50" r="15" fill="none" stroke="#F39C12" stroke-width="3"/>
    <circle cx="115" cy="50" r="15" fill="none" stroke="#F39C12" stroke-width="3"/>
    <line x1="100" y1="50" x2="100" y2="50" stroke="#F39C12" stroke-width="3"/>

    <!-- Academic Attire -->
    <path d="M60 100 Q100 85 140 100 L145 210 Q100 220 55 210 Z" fill="url(#scholarGrad)"/>

    <!-- Collar/Robe Detail -->
    <path d="M100 100 L100 180" stroke="#F39C12" stroke-width="2"/>
    <path d="M85 110 L100 140 L115 110" fill="none" stroke="#F39C12" stroke-width="2"/>

    <!-- Arms holding book -->
    <path d="M60 110 Q45 150 55 200" stroke="url(#scholarGrad)" stroke-width="14" fill="none" stroke-linecap="round"/>
    <path d="M140 110 Q155 150 145 200" stroke="url(#scholarGrad)" stroke-width="14" fill="none" stroke-linecap="round"/>

    <!-- Book -->
    <rect x="70" y="175" width="60" height="45" fill="#8B4513" rx="3"/>
    <rect x="73" y="178" width="54" height="39" fill="#D4A574"/>
    <line x1="100" y1="178" x2="100" y2="217" stroke="#8B4513" stroke-width="2"/>

    <!-- Legs -->
    <rect x="70" y="210" width="22" height="110" fill="url(#scholarGrad)"/>
    <rect x="108" y="210" width="22" height="110" fill="url(#scholarGrad)"/>
  </g>

  <!-- Floating Books -->
  <g transform="translate(80, 320)">
    <rect x="-25" y="-15" width="50" height="30" fill="#2980B9" rx="2"/>
    <rect x="-25" y="-15" width="50" height="5" fill="#3498DB"/>
  </g>
  <g transform="translate(432, 320)">
    <rect x="-20" y="-12" width="40" height="24" fill="#C0392B" rx="2"/>
    <rect x="-20" y="-12" width="40" height="4" fill="#E74C3C"/>
  </g>

  <text x="256" y="470" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2C3E50" text-anchor="middle">THE SCHOLAR</text>
</svg>