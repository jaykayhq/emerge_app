<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="creatorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="50%" style="stop-color:#E74C3C"/>
      <stop offset="100%" style="stop-color:#F39C12"/>
    </linearGradient>
    <filter id="creatorGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="#F5EEF8"/>

  <!-- Creative Sparkles -->
  <g fill="#9B59B6" opacity="0.3">
    <circle cx="80" cy="100" r="8"/>
    <circle cx="432" cy="150" r="6"/>
    <circle cx="100" cy="380" r="10"/>
    <circle cx="400" cy="400" r="7"/>
    <circle cx="50" cy="250" r="5"/>
    <circle cx="462" cy="280" r="9"/>
  </g>

  <!-- Creator Figure -->
  <g transform="translate(156, 106)">
    <!-- Head with Creative Aura -->
    <circle cx="100" cy="50" r="40" fill="url(#creatorGrad)"/>
    <circle cx="100" cy="50" r="55" fill="none" stroke="#9B59B6" stroke-width="2" opacity="0.5"/>

    <!-- Hair - Expressive -->
    <path d="M70 35 Q100 10 130 35 Q130 20 100 15 Q70 20 70 35" fill="#8E44AD"/>

    <!-- Torso -->
    <path d="M60 100 Q100 90 140 100 L145 200 Q100 210 55 200 Z" fill="url(#creatorGrad)"/>

    <!-- Arms - Creating/Tools -->
    <path d="M60 110 Q40 150 50 190" stroke="url(#creatorGrad)" stroke-width="15" fill="none" stroke-linecap="round"/>
    <path d="M140 110 Q160 150 150 190" stroke="url(#creatorGrad)" stroke-width="15" fill="none" stroke-linecap="round"/>

    <!-- Pencil/Brush in hand -->
    <rect x="42" y="185" width="8" height="30" fill="#F39C12" transform="rotate(-20 46 200)"/>
    <rect x="155" y="185" width="8" height="30" fill="#E74C3C" transform="rotate(20 159 200)"/>

    <!-- Legs -->
    <path d="M70 200 L70 320" stroke="url(#creatorGrad)" stroke-width="18" stroke-linecap="round"/>
    <path d="M130 200 L130 320" stroke="url(#creatorGrad)" stroke-width="18" stroke-linecap="round"/>
  </g>

  <!-- Floating Creative Elements -->
  <g filter="url(#creatorGlow)">
    <!-- Lightbulb -->
    <g transform="translate(80, 350)">
      <ellipse cx="0" cy="0" rx="20" ry="25" fill="#F39C12" opacity="0.8"/>
      <rect x="-10" y="20" width="20" height="8" rx="2" fill="#7F8C8D"/>
      <line x1="-5" y1="35" x2="5" y2="35" stroke="#7F8C8D" stroke-width="2"/>
    </g>
    <!-- Palette -->
    <g transform="translate(432, 350)">
      <ellipse cx="0" cy="0" rx="25" ry="20" fill="#E74C3C" opacity="0.8"/>
      <circle cx="-10" cy="-5" r="5" fill="#3498DB"/>
      <circle cx="5" cy="0" r="5" fill="#2ECC71"/>
      <circle cx="10" cy="-8" r="4" fill="#9B59B6"/>
    </g>
  </g>

  <text x="256" y="470" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#9B59B6" text-anchor="middle">THE CREATOR</text>
</svg>