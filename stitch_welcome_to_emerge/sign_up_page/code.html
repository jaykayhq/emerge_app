<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Emerge - Begin Your Quest</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-md">
<!-- App Logo -->
<div class="flex justify-center mb-8">
<svg class="h-10 w-auto text-primary" fill="none" height="40" viewbox="0 0 24 24" width="40" xmlns="http://www.w3.org/2000/svg">
<path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M2 17L12 22L22 17" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
<path d="M2 12L12 17L22 12" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</div>
<!-- Header/Title -->
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-white sm:text-4xl">Begin Your Quest</h1>
<p class="mt-2 text-base leading-normal text-gray-600 dark:text-gray-400">Forge the person you want to become.</p>
</div>
<!-- Sign-up Form -->
<div class="mt-10 space-y-6">
<!-- Username -->
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="pb-2 text-sm font-medium leading-normal text-gray-700 dark:text-gray-300">Username</p>
<input class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-3 text-base font-normal leading-normal text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 dark:focus:border-primary" placeholder="Choose your hero's name" value=""/>
</label>
</div>
<!-- Email -->
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="pb-2 text-sm font-medium leading-normal text-gray-700 dark:text-gray-300">Email</p>
<input class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-3 text-base font-normal leading-normal text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 dark:focus:border-primary" placeholder="Enter your email address" type="email" value=""/>
</label>
</div>
<!-- Password -->
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="pb-2 text-sm font-medium leading-normal text-gray-700 dark:text-gray-300">Password</p>
<div class="relative w-full">
<input class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-white p-3 pr-12 text-base font-normal leading-normal text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-800 dark:text-white dark:placeholder-gray-500 dark:focus:border-primary" placeholder="Create a secure password" type="password" value=""/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3.5 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</button>
</div>
</label>
</div>
<!-- Primary CTA Button -->
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-semibold text-white shadow-sm transition-all hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">Create Account</button>
<!-- Divider -->
<div class="relative py-2">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-background-light px-2 text-sm text-gray-500 dark:bg-background-dark dark:text-gray-400">OR</span>
</div>
</div>
<!-- Social Sign-Up -->
<div class="grid grid-cols-2 gap-4">
<button class="flex h-12 w-full items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 text-sm font-semibold text-gray-700 shadow-sm transition-all hover:bg-gray-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200 dark:hover:bg-gray-700/50">
<svg class="h-5 w-5" fill="currentColor" viewbox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path><path d="M1 1h22v22H1z" fill="none"></path></svg>
<span>Google</span>
</button>
<button class="flex h-12 w-full items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 text-sm font-semibold text-gray-700 shadow-sm transition-all hover:bg-gray-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200 dark:hover:bg-gray-700/50">
<svg class="h-5 w-5" fill="currentColor" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M14.713 0C11.97.027 10.21 1.933 8.955 1.933c-1.254 0-2.756-1.933-5.3-.19-2.543 1.743-3.41 5.176-1.574 8.75.922 1.786 2.33 3.754 4.09 5.378 1.572 1.45 2.946 2.89 5.094 2.89 2.148 0 2.83-1.284 5.067-1.284 2.237 0 2.953 1.284 5.094 1.284 2.148 0 3.49-1.477 5.067-2.927.994-.85 1.83-1.905 2.457-3.08-2.6-.96-4.228-3.045-4.2-5.96.028-3.23 2.148-4.8 4.49-5.96-.922-1.45-2.06-2.583-3.435-3.116-2.316-.923-4.577.306-5.753.306s-2.148-1.07-4.28-1.12zm-1.517 17.618c-.67.642-1.284 1.284-2.292 1.284s-1.545-.615-2.5-1.572c-1.802-1.743-3.15-3.81-3.837-5.592-1.83-3.564-.78-6.12 1.18-7.505 1.28-.923 2.657-.5 3.618-.5.96 0 2.373-1.07 3.948-1.015 1.575.055 2.83 1.015 3.784 1.015s2.208-.96 3.673-.642c1.465.32 2.628 1.284 3.41 2.292-1.99 1.07-3.236 2.748-3.208 4.885.027 2.148 1.254 4.032 3.41 5.15-1.18 1.83-2.6 2.953-4.28 2.953-2.292 0-3.095-1.284-5.28-1.284-2.185 0-3.01 1.284-4.83 1.284z"></path></svg>
<span>Apple</span>
</button>
</div>
</div>
<!-- Footer Links -->
<div class="mt-8 text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                    Already have a hero?
                    <a class="font-semibold text-primary hover:underline" href="#">Log in</a>
</p>
<p class="mt-6 text-xs text-gray-500 dark:text-gray-400">
                    By creating an account, you agree to our <br/> <a class="underline hover:text-primary" href="#">Terms of Service</a> and <a class="underline hover:text-primary" href="#">Privacy Policy</a>.
                </p>
</div>
</div>
</div>
</body></html>
