<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Gatekeeper</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            line-height: 1; /* Ensures icons are vertically centered */
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<button class="flex size-12 shrink-0 items-center justify-center text-white/90">
<span class="material-symbols-outlined text-3xl">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">The Gatekeeper</h2>
</div>
<div class="flex flex-col flex-1 p-4 pt-6 space-y-6">
<!-- Headline Text -->
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight text-center">Forge the Key to Open the Vault</h1>
<!-- Primary Card Component ("The Vault") -->
<div class="flex flex-col items-stretch justify-start rounded-xl shadow-[0_0_12px_rgba(127,19,236,0.2)] bg-[#261933] p-5">
<div class="flex items-center gap-4">
<div class="flex size-12 items-center justify-center rounded-lg bg-primary/20 text-primary">
<span class="material-symbols-outlined text-3xl">play_circle</span>
</div>
<div class="flex flex-col grow">
<p class="text-[#ad92c9] text-sm font-normal leading-normal">Your Reward</p>
<p class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Watch YouTube</p>
</div>
<div class="flex items-center gap-2 rounded-full bg-white/5 px-3 py-1.5">
<span class="material-symbols-outlined text-lg text-red-400">lock</span>
<p class="text-red-400 text-sm font-medium leading-normal">Locked</p>
</div>
</div>
</div>
<!-- Visual Separator -->
<div class="flex justify-center my-2">
<div class="h-8 w-px bg-primary/40"></div>
</div>
<!-- Secondary Card Component ("The Key") -->
<div class="flex items-stretch justify-between gap-4 rounded-xl bg-[#261933]/60 p-5">
<div class="flex flex-[2_2_0px] flex-col gap-4">
<div class="flex flex-col gap-1">
<p class="text-[#ad92c9] text-sm font-normal leading-normal">Your Quest</p>
<p class="text-white text-lg font-bold leading-tight">Journal for 5 mins</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/20 text-white/90 gap-2 text-sm font-medium leading-normal w-fit hover:bg-primary/30">
<span class="material-symbols-outlined text-lg">check_circle</span>
<span class="truncate">Mark as Complete</span>
</button>
</div>
<div class="flex size-20 items-center justify-center rounded-lg bg-primary/20 text-primary flex-shrink-0">
<span class="material-symbols-outlined text-4xl">edit_note</span>
</div>
</div>
<!-- Progress Indicator -->
<div class="flex flex-col gap-2 pt-4">
<div class="flex justify-between">
<p class="text-white text-base font-medium leading-normal">Quest Progress</p>
<p class="text-[#ad92c9] text-base font-medium leading-normal">0 / 1</p>
</div>
<div class="h-2 rounded-full bg-[#4d3267]">
<div class="h-2 rounded-full bg-primary" style="width: 0%;"></div>
</div>
</div>
<!-- Unlock Button (Disabled) -->
<div class="pt-8">
<button class="flex w-full cursor-not-allowed items-center justify-center overflow-hidden rounded-xl h-14 px-6 gap-2 bg-[#362348] text-white/40 text-lg font-bold leading-normal" disabled="">
<span class="material-symbols-outlined text-2xl">lock</span>
<span>Unlock Reward</span>
</button>
</div>
<!-- Unlock Button (Enabled State - for demonstration) -->
<!-- 
            <div class="pt-8">
                <button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-6 gap-2 bg-primary text-white text-lg font-bold leading-normal shadow-[0_0_20px_rgba(127,19,236,0.5)]">
                    <span class="material-symbols-outlined text-2xl">lock_open</span>
                    <span>Claim Reward</span>
                </button>
            </div>
            -->
</div>
</div>
</body></html>
