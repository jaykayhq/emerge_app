<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Progress Recap</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2bee79",
            "background-light": "#f6f8f7",
            "background-dark": "#102217",
          },
          fontFamily: {
            "display": ["Spline Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-[100dvh] w-full flex-col bg-background-dark group/design-root overflow-hidden mx-auto max-w-md shadow-lg">
<!-- Video Player Background -->
<div class="absolute inset-0 h-full w-full">
<div class="relative flex items-center justify-center bg-cover bg-center h-full w-full" data-alt="A time-lapse video showing a mystical forest growing from a sapling to a lush woodland with glowing flora, while a character avatar evolves from a simple apprentice to a powerful mage." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDGxs9dSsWJJRtcvO6pVodketJoU0oktTSIEEeJWjX0LuM2Y_EO6x9LtH5AtlbbRjmxsNKz-ffK5RM7D2gEA5Hd-P7almnThoe7XMxvROCjKxObhtc4Ac4Sudpi1D_cUUlCqSQmtBi8YPsiR6wuovF9RmE2wKtO8iMjG3Lq_qdGM0J89Z7lcqg-vVvaW4a4kokz1VlohI-DUq-fB4dw9ww3ip3ZfV6uTAzHwvFVb88Ep_ftN-Eme1BRyqKwsTxxmocV5MJocSaktys");'>
<!-- Video Overlay Gradient -->
<div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-black/40"></div>
</div>
</div>
<!-- UI Overlay -->
<div class="relative z-10 flex flex-col h-full w-full p-4 text-white">
<!-- Header with Date Range -->
<header class="flex-shrink-0 pt-2">
<p class="text-white/80 text-base font-normal leading-normal font-display">Day 1 - Day 90</p>
</header>
<!-- Main Content Area with Dynamic Overlays -->
<main class="flex-grow flex flex-col items-center justify-center text-center">
<!-- Headline Text Overlay -->
<div class="flex flex-col items-center justify-center gap-4">
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight font-display text-center drop-shadow-lg">100 Meditations Completed</h1>
<div class="flex items-center justify-center rounded-full size-16 bg-black/40 text-white cursor-pointer transition-transform hover:scale-110">
<span class="material-symbols-outlined text-4xl">
              play_arrow
            </span>
</div>
</div>
</main>
<!-- Footer with Controls and Actions -->
<footer class="flex-shrink-0 pb-2 flex flex-col gap-4">
<!-- Timeline Scrubber / Progress Bar -->
<div class="flex flex-col gap-3 w-full">
<div class="rounded-full bg-white/20">
<div class="h-2 rounded-full bg-primary" style="width: 50%;"></div>
</div>
</div>
<!-- Action Buttons -->
<div class="@container w-full">
<div class="gap-4 px-0 grid-cols-[repeat(auto-fit,_minmax(120px,_1fr))] grid">
<!-- Share Button -->
<button class="flex h-14 w-full items-center justify-center gap-2.5 rounded-xl bg-primary/20 py-2.5 text-center text-white transition-colors hover:bg-primary/30">
<span class="material-symbols-outlined">ios_share</span>
<p class="text-base font-medium leading-normal font-display">Share Journey</p>
</button>
<!-- Sound Toggle -->
<button class="flex h-14 w-full items-center justify-center gap-2.5 rounded-xl bg-primary/20 py-2.5 text-center text-white transition-colors hover:bg-primary/30">
<span class="material-symbols-outlined">volume_up</span>
<p class="text-base font-medium leading-normal font-display">Sound On</p>
</button>
<!-- Close Button -->
<button class="flex h-14 w-full items-center justify-center gap-2.5 rounded-xl bg-white/10 py-2.5 text-center text-white transition-colors hover:bg-white/20">
<span class="material-symbols-outlined">close</span>
<p class="text-base font-medium leading-normal font-display">Close</p>
</button>
</div>
</div>
</footer>
</div>
</div>
</body></html>
