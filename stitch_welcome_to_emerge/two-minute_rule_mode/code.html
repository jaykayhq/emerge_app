<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Two-Minute Rule Habit Tracker</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#00F5D4", // Ethereal Teal
              "background-light": "#f6f6f8",
              "background-dark": "#1A1D2E", // Deep charcoal/midnight blue
              "surface-dark": "#232946", // A slightly lighter dark for surfaces
              "success": "#7FFF00", // Vibrant Green
              "highlight": "#FFC700", // Glowing Amber
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-dark dark group/design-root overflow-x-hidden">
<!-- Header Section -->
<div class="flex items-center p-4">
<div class="text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-3xl text-gray-400">close</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Start Small: Read 1 Page</h2>
<div class="flex size-12 shrink-0 items-center"></div>
</div>
<!-- Headline Text -->
<h1 class="text-white tracking-tight text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">The Two-Minute Rule</h1>
<!-- Main Interaction Area: Timer -->
<div class="flex-grow flex flex-col items-center justify-center p-4">
<div class="relative flex items-center justify-center size-72">
<!-- Background Ring -->
<svg class="absolute inset-0 size-full" viewbox="0 0 100 100">
<circle class="stroke-current text-surface-dark" cx="50" cy="50" fill="transparent" r="46" stroke-width="8"></circle>
</svg>
<!-- Progress Ring -->
<svg class="absolute inset-0 size-full -rotate-90" viewbox="0 0 100 100">
<circle class="stroke-current text-primary transition-all duration-500 ease-linear" cx="50" cy="50" fill="transparent" r="46" stroke-dasharray="289.027" stroke-dashoffset="289.027" stroke-linecap="round" stroke-width="8" style="stroke-dashoffset: 144.5;"></circle>
</svg>
<div class="relative flex flex-col items-center">
<span class="text-white font-bold text-6xl tracking-tighter">01:00</span>
<span class="text-gray-400 text-base font-medium mt-1">Remaining</span>
</div>
</div>
</div>
<!-- Instructional Microcopy -->
<div class="flex flex-col gap-3 p-4 text-center">
<p class="text-gray-300 text-base font-medium leading-normal">Just show up for two minutes. That's the victory.</p>
</div>
<!-- CTA Button -->
<div class="flex px-4 py-3 sticky bottom-0 bg-background-dark/80 backdrop-blur-sm">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Pause Ritual</span>
</button>
</div>
<!-- Completion/Celebration Overlay -->
<div class="absolute inset-0 z-10 flex flex-col items-center justify-between p-6 bg-background-dark/95 backdrop-blur-md">
<div class="w-full flex justify-end">
<span class="material-symbols-outlined text-3xl text-gray-400">close</span>
</div>
<div class="flex flex-col items-center text-center -mt-16">
<div class="mb-6">
<span class="material-symbols-outlined text-9xl text-success" style="font-variation-settings: 'FILL' 1, 'wght' 500;">verified</span>
</div>
<h2 class="text-white text-4xl font-extrabold tracking-tight">Victory!</h2>
<p class="text-gray-300 text-lg mt-2">The ritual is complete.</p>
</div>
<div class="w-full flex flex-col gap-6">
<!-- RPG Reward Elements -->
<div class="bg-surface-dark rounded-lg p-4 flex flex-col gap-4">
<h3 class="text-white font-bold text-center">Rewards Earned</h3>
<div class="flex justify-around items-center text-center">
<div class="flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-highlight text-3xl">local_fire_department</span>
<p class="text-white font-semibold">+10 XP</p>
</div>
<div class="flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-highlight text-3xl">swords</span>
<p class="text-white font-semibold">+1 STR</p>
</div>
<div class="flex flex-col items-center gap-1">
<span class="material-symbols-outlined text-highlight text-3xl">auto_stories</span>
<p class="text-white font-semibold">Bookworm Badge</p>
</div>
</div>
</div>
<!-- Navigation Buttons -->
<div class="flex flex-col gap-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Keep Going</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-primary/20 text-primary text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Done</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
