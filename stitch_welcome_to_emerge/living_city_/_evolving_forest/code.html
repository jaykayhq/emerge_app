<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>My Evolving Forest</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    .material-symbols-outlined.fill {
      font-variation-settings: 'FILL' 1;
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2bee79",
            "background-light": "#f6f8f7",
            "background-dark": "#102217",
          },
          fontFamily: {
            "display": ["Spline Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-[100dvh] w-full max-w-lg flex-col overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Main Visualization Canvas -->
<div class="absolute inset-0 h-full w-full bg-cover bg-center" data-alt="A lush, vibrant, and magical forest with tall ancient trees, glowing flora, and a mystical atmosphere representing a healthy habit world." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuC9qVC2k_AKRjVBsLoyd0zQbT-EGc-NoKyTIlfg5McyBhTcAFG4lL13TFPNQtvoARrzDQrDC4dWhNgZertmRg-V0_zUAxxXMSnc0hvPHJ_EbByZkriSJr16ut2RCsfqjAR0CyTMlEEyS9_ouZy4byX2LyS22ZAdisrYP-ifpAebBp1FlHqHiac6EJ91GcWaPKbIL9tO2xiQ19ejRVJ7Jwl4G9W5-1yPZKvCjGiAQMZawXdrrG34ma7s5M70gYjbza9PU8CTmzXP1PQ');">
</div>
<!-- Gradient Overlays for Depth and UI legibility -->
<div class="absolute inset-x-0 top-0 h-48 bg-gradient-to-b from-black/60 to-transparent"></div>
<div class="absolute inset-x-0 bottom-0 h-64 bg-gradient-to-t from-black/80 to-transparent"></div>
<!-- Header Content -->
<header class="relative z-10 p-4 pt-6 text-white">
<h1 class="text-2xl font-bold">My Evolving Forest</h1>
<p class="text-base text-white/80">Your habits nurture this world.</p>
</header>
<!-- Main content area for overlays -->
<main class="relative z-10 flex grow flex-col justify-end p-4">
<!-- FAB for Time-lapse -->
<div class="absolute bottom-24 right-4 z-20 flex justify-end">
<button class="flex h-14 w-14 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary text-background-dark shadow-lg">
<span class="material-symbols-outlined text-background-dark text-3xl">movie</span>
</button>
</div>
<!-- Stats Overlay -->
<div class="mb-4 flex flex-wrap gap-3">
<div class="flex min-w-[140px] flex-1 flex-col gap-1.5 rounded-lg bg-black/40 p-4 backdrop-blur-sm">
<p class="text-sm font-medium text-white/80">World Health</p>
<p class="text-2xl font-bold tracking-tight text-white">85%</p>
</div>
<div class="flex min-w-[140px] flex-1 flex-col gap-1.5 rounded-lg bg-black/40 p-4 backdrop-blur-sm">
<p class="text-sm font-medium text-white/80">Lifeforms Nurtured</p>
<p class="text-2xl font-bold tracking-tight text-white">42</p>
</div>
<div class="flex w-full flex-col gap-1.5 rounded-lg bg-black/40 p-4 backdrop-blur-sm">
<p class="text-sm font-medium text-white/80">Current Streak</p>
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-2xl text-amber-400">local_fire_department</span>
<p class="text-2xl font-bold tracking-tight text-white">14 Days</p>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<footer class="relative z-10">
<div class="flex gap-2 border-t border-white/10 bg-black/50 px-4 pb-3 pt-2 backdrop-blur-lg">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-white/60" href="#">
<span class="material-symbols-outlined flex h-8 items-center justify-center text-2xl">check_circle</span>
<p class="text-xs font-medium tracking-[0.015em]">Habits</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary" href="#">
<span class="material-symbols-outlined fill flex h-8 items-center justify-center text-2xl">forest</span>
<p class="text-xs font-medium tracking-[0.015em]">My World</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-white/60" href="#">
<span class="material-symbols-outlined flex h-8 items-center justify-center text-2xl">person</span>
<p class="text-xs font-medium tracking-[0.015em]">Profile</p>
</a>
</div>
</footer>
</div>
</body></html>
