# ============================================================================
# GRADLE OPTIMIZATION FOR 4GB RAM LAPTOP (ULTRA-LOW MEMORY MODE)
# ============================================================================

# JVM Memory Settings - 2GB heap required for Flutter + Firebase DEX merging
# Increased from 1024MB to prevent OutOfMemoryError during D8 compilation
org.gradle.jvmargs=-Xmx2048m -Xms512m -XX:MaxMetaspaceSize=384m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -Dfile.encoding=UTF-8 --add-opens java.base/java.lang=ALL-UNNAMED --add-opens java.base/java.lang.reflect=ALL-UNNAMED --add-opens java.base/java.lang.invoke=ALL-UNNAMED --add-opens java.base/java.util=ALL-UNNAMED --add-opens java.base/java.util.concurrent=ALL-UNNAMED --add-opens java.base/java.text=ALL-UNNAMED --add-opens java.base/java.io=ALL-UNNAMED

# Build Performance - NO parallelism for low memory
org.gradle.parallel=false
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=false
org.gradle.workers.max=1

# Android Settings
android.useAndroidX=true
android.enableJetifier=false
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Kotlin Settings
kotlin.compiler.execution.strategy=out-of-process
kotlin.incremental=true
kotlin.caching.enabled=true
kotlin.daemon.jvmargs=-Xmx512m -XX:+UseSerialGC
